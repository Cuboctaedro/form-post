<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form - POST</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="section">
            <div class="container is-max-desktop">

                <!--- is-success, is-danger-->
                <div class="notification is-hidden">
                    <button class="delete"></button>
                    <div id="message"></div>
                </div>
                  

                <form name="create">

                    <div class="field">
                        <label class="label" for="title-field">Title</label>
                        
                        <div class="control">
                            <input class="input" type="text" placeholder="Title" name="title" id="title-field">
                        </div>
                    </div>
                                  
                    <div class="field">
                        <label class="label" for="body-field">Email</label>
                        
                        <div class="control">
                            <textarea class="textarea" placeholder="Hello world" name="body" id="body-field"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <button class="button is-link" type="submit">Submit</button>
                    </div>

                </form>

            </div>
        </div>
  
        <script src="index.js"></script>
    </body>
</html>
